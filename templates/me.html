<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>User</title>
  <style>
    table,
    th,
    td {
      border: 0.5px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
      text-align: left;
    }

    .center {
      margin-left: auto;
      margin-right: auto;
    }

    #outer {
      width: 100%;
      text-align: center;
    }

    .inner {
      display: inline-block;
    }
  </style>

</head>

<body>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <h1 align="center" class="shadow-sm p-3 mb-5 bg-white rounded">User Details</h1>
  <br>
  <form id="editform">
  </form>
  <table class="center shadow-lg p-3 mb-5 bg-white rounded" style="width: 50%; font-size: large;">
    <tr>
      <th>Username:</th>
      <td>
        {{ username }}
        <div class="modal fade" id="usernamemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form method="GET" action="/me/edit/username">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">New username</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </td>
      <td>
        <div align="center">
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#usernamemodal"">Edit</button>
        </div>
      </td>
      <td>
        <form method="GET" action="/me/edit/delete/username">
          <div align="center">
            <button type="submit" class="btn btn-danger">Del</button>
        </div>
        
        </form>
      </td>

    </tr>
    <tr>
      <th>Email:</th>
      <td>{{ email }}

        <div class="modal fade" id="emailmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form  method="GET" action="/me/edit/email">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">New email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
              </form>
            </div>
          </div>
        </div>

      </td>
      <td>
        <div align="center">
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#emailmodal"">Edit</button>
        </div>
      </td>
      <td>
        <form method="GET" action="/me/edit/delete/email">
          <div align="center">
            <button type="submit" class="btn btn-danger">Del</button>
        </div>
	</form>
    </tr>
    <tr>
      <th>Address:</th>
      <td>{{ address }}

        <div class="modal fade" id="addressmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Address</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form  method="GET" action="/me/edit/address">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">New address</label>
                    <input type="text" name="address" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
              </form>
            </div>
          </div>
        </div>


      </td>
      <td>
        <div align="center">
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addressmodal"">Edit</button>
        </div>
      </td>
      <td>
        <form method="GET" action="/me/edit/delete/address">
          <div align="center">
            <button type="submit" class="btn btn-danger">Del</button>
        </div>
	</form>
    </tr>
  </table>
  <form method="GET" action="/logout">
    <div id="outer">
      <button type="submit" class="inner btn btn-warning">Logout</button>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
